{% extends "base.html" %}

{% block content %}
<div class="learning-container">
    <section class="learning-section">
        <h1 class="learning-title">{{ page.title }}</h1>
        <p class="learning-content">
            {{ page.content }}
        </p>
        
        <div class="image-section">
            <img src="/static/images/4A.png" alt="Modern Legacy" class="learning-image">
        </div>

        <div class="navigation-buttons">
            <a href="/" class="main-button primary" onclick="return saveProgress()">Return to Home</a>
        </div>
    </section>
</div>
{% endblock %}

{% block scripts %}
<script>
function saveProgress() {
    $.ajax({
        url: '/learning-progress',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
            currentPage: '6'
        }),
        success: function(response) {
            window.location.href = '/';
        }
    });
    return false;
}
</script>
{% endblock %}
