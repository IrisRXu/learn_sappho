{% extends "base.html" %}

{% block content %}
<div class="learning-container">
    <section class="learning-section">
        <h1 class="learning-title">{{ page.title }}</h1>
        <p class="learning-content">
            {{ page.content }}
        </p>
        
        <div class="image-section">
            <img src="/static/images/4A.png" alt="Modern Legacy" class="learning-image">
        </div>

        <div class="navigation-buttons">
            <button onclick="testConsole()" class="main-button primary">Test Console</button>
            <a href="/" class="main-button primary" onclick="return saveProgress()">Return to Home</a>
        </div>
    </section>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Simple test function
    function testConsole() {
        alert('Testing console...');
        console.log('TEST LOG');
        console.warn('TEST WARNING');
        console.error('TEST ERROR');
    }

    // Test on page load
    window.onload = function() {
        console.log('Page loaded');
        testConsole();
    };

    function saveProgress() {
        alert('Saving progress...');
        console.log('Save progress started');
        
        $.ajax({
            url: '/learning-progress',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                currentPage: '6'
            }),
            success: function(response) {
                alert('Progress saved: ' + JSON.stringify(response));
                console.log('Progress saved:', response);
                window.location.href = '/';
            },
            error: function(error) {
                alert('Error saving progress');
                console.error('Error:', error);
            }
        });
        
        return false;
    }
</script>
{% endblock %}
