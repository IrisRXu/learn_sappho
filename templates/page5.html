{% extends "base.html" %}

{% block content %}
<div class="learning-container">
    <section class="learning-section">
        <h1 class="learning-title">{{ page.title }}</h1>
        <p class="learning-content">
            {{ page.content }}
        </p>
        
        <div class="image-section">
            <img src="/static/images/5A.png" alt="Ancient Greek Poetry" class="learning-image">
            <p class="image-caption">The art of poetry in ancient Greece</p>
        </div>

        <div class="navigation-buttons">
            <a href="/page{{ page.next_page }}" class="main-button primary" onclick="saveProgress()">Continue</a>
        </div>
    </section>
</div>
{% endblock %}

{% block scripts %}
<script>
    function saveProgress() {
        $.ajax({
            url: '/learning-progress',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                currentPage: '{{ page.id }}',
                completed: true
            })
        });
    }

    // Load progress when page loads
    $(document).ready(function() {
        $.get('/learning-progress', function(progress) {
            if (progress.currentPage) {
                console.log('Current progress:', progress);
            }
        });
    });
</script>
{% endblock %}
