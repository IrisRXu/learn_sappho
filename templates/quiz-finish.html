{% extends "base.html" %}

{% block content %}
    <script type="text/javascript" src="{{ url_for('static', filename = 'quiz.js') }}"></script>

    <h1>Congratulations!</h1>
    <div class="learning-content" style="max-width: 800px;">
        <p>You scored {{progress.score}} out of {{totalQuestions}}.</p>
        <p>Thanks for taking a moment with Sappho.</p>
        <p>You’re carrying her voice with you—now let’s see what happens when you create something new from her fragments…</p>
    </div>
    <div class="button-group">
        <button class="main-button secondary" onclick="startQuiz()">Restart Quiz</button>
        <button class="main-button primary" onclick="window.location.href='fragments'">Continue</button>
    </div>
{% endblock %}
