<!doctype html>
<html lang="en">
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">    

    <!-- jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='quiz.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='create.css')}}">

    <!-- navbar function -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const progressContainer = document.querySelector('.progress-container');
            const currentPage = parseInt("{{ current_page }}");
            const path = window.location.pathname;
            const isHomePage = path === "/";
            const isLearningPage = path.startsWith('/page');
            const isTestOrCreate = path.startsWith('/quiz') || path.startsWith('/create');
            
            // Reset progress bar visibility on home page
            if (isHomePage) {
                sessionStorage.removeItem('showProgressBar');
                progressContainer.classList.remove('visible');
            }
            
            function getPageNumber() {
                if (path === '/') return 0;
                const match = path.match(/\/page(\d+)/);
                return match ? parseInt(match[1]) : 0;
            }
            
            function updateProgressBar() {
                const progressLabel = document.querySelector('.progress-label');
                const progressFill = document.querySelector('.progress-fill');
                
                if (progressLabel && progressFill) {
                    const currentPageNum = getPageNumber();
                    progressLabel.textContent = `${currentPageNum}/7`;
                    const progress = Math.min(Math.max((currentPageNum / 7) * 100, 0), 100);
                    progressFill.style.width = `${progress}%`;
                }
            }

            // Only show progress bar if we're in learning pages and it should be shown
            if (isLearningPage && sessionStorage.getItem('showProgressBar') === 'true') {
                progressContainer.classList.add('visible');
                updateProgressBar();
            } else if (isTestOrCreate) {
                progressContainer.classList.remove('visible');
            }

            // Add click handlers to explore buttons
            document.querySelectorAll('[data-explore-button]').forEach(button => {
                button.addEventListener('click', function(e) {
                    sessionStorage.setItem('showProgressBar', 'true');
                    progressContainer.classList.add('visible');
                    updateProgressBar();
                });
            });

            // Add click handler for home link
            document.querySelector('a[href="/"]').addEventListener('click', function() {
                sessionStorage.removeItem('showProgressBar');
                progressContainer.classList.remove('visible');
            });
        });

        // Override the navigateTo function to maintain progress bar state
        function navigateTo(path) {
            const items = document.querySelectorAll('.nav-item');
            items.forEach(item => item.classList.remove('active'));
            
            const activeItem = document.querySelector(`.nav-item[href="${path.replace(" ", "")}"]`);
            if (activeItem) {
                activeItem.classList.add('active');
            }
        }
    </script>

    <title>{% block title %}Fragments of Sappho{% endblock %}</title>

    <style>
        /* Progress bar styling */
        .nav-group {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        .progress-container {
            display: none;
            align-items: center;
            gap: 8px;
            padding-left: 2px;
        }

        .progress-container.visible {
            display: flex;
        }

        .progress-label {
            color: #888;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .progress-bar {
            width: 80px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #B76E79;
            width: 0;
        }

        /* Update navbar to accommodate progress bar */
        .navbar {
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }

        .nav-item.disabled {
            color: #888;
            cursor: not-allowed;
            pointer-events: none;
            opacity: 0.6;
        }

        /* Add hover effect for disabled items */
        .nav-item.disabled:hover {
            cursor: not-allowed;
        }
    </style>

    </head>

    <body>
        <div class="navbar fixed-top">
            <a href="/" class="nav-item" onclick="navigateTo('/')">Home</a>
            <div class="nav-group">
                <a href="/page1" class="nav-item" data-explore-button onclick="navigateTo('/page1')">Explore</a>
                <div class="progress-container">
                    <span class="progress-label"></span>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>
            {% if current_page >= 6 %}
                <a href="/quiz-intro" class="nav-item" onclick="navigateTo('/quiz-intro')">Test Yourself</a>
            {% else %}
                <span class="nav-item disabled" title="Please complete exploring stage first">Test Yourself</span>
            {% endif %}
            <a href="/create" class="nav-item" onclick="navigateTo('/create')">Create Your Own</a>
        </div>

        <div class="main-container">
            <img src="{{url_for('static', filename='images/image1.png')}}" alt="Left statue" class="statue-left">
            <img src="{{url_for('static', filename='images/image2.png')}}" alt="Right statue" class="statue-right">
            <div class="content-wrapper">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        {% block scripts %}{% endblock %}
    </body>
</html>
