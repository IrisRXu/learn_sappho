<!doctype html>
<html lang="en">
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="icon" href="data:,">

 
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script> 
    
    <script>
        function navigateTo(section) {
            const items = document.querySelectorAll('.nav-item');
            items.forEach(item => item.classList.remove('active'));
            
            const activeItem = document.querySelector(`.nav-item[href="${section.replace(" ", "")}"]`);
            activeItem.classList.add('active');
        }
    </script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">

 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

    <title>{% block title %}Fragments of Sappho{% endblock %}</title>

    </head>

    <body>
        <div class="navbar">
            <a href="/" class="nav-item" onclick="navigateTo('/')">Home</a>
            <a href="/page1" class="nav-item" onclick="navigateTo('/page1')">Explore</a>
            <a href="/quiz-intro" class="nav-item" onclick="navigateTo('/quiz-intro')">Test Yourself</a>
            <a href="/create" class="nav-item" onclick="navigateTo('/create')">Create Your Own</a>
        </div>

        <div class="main-container">
            <img src="{{url_for('static', filename='images/image1.png')}}" alt="Left statue" class="statue-left">
            <img src="{{url_for('static', filename='images/image2.png')}}" alt="Right statue" class="statue-right">
            <div class="content-wrapper">
                {% block content %}
                {% endblock %}
            </div>
        </div>

 
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
        {% block scripts %}{% endblock %}
    </body>

</html>
