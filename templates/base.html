<!doctype html>
<html lang="en">
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">    

    <!-- jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='quiz.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='create.css')}}">

    <!-- navbar function -->
    <script>
        function navigateTo(section) {
            const items = document.querySelectorAll('.nav-item');
            items.forEach(item => item.classList.remove('active'));
            
            const activeItem = document.querySelector(`.nav-item[href="${section.replace(" ", "")}"]`);
            activeItem.classList.add('active');
        }
    </script>

    <title>{% block title %}Fragments of Sappho{% endblock %}</title>

    </head>

    <body>
        <div class="navbar">
            <a href="/" class="nav-item" onclick="navigateTo('/')">Home</a>
            <a href="/page1" class="nav-item" onclick="navigateTo('/page1')">Explore</a>
            {% if current_page >= 6 %}
                <a href="/quiz-intro" class="nav-item" onclick="navigateTo('/quiz-intro')">Test Yourself</a>
            {% else %}
                <span class="nav-item disabled" title="Please complete exploring stage first">Test Yourself</span>
            {% endif %}
            <a href="/create" class="nav-item" onclick="navigateTo('/create')">Create Your Own</a>
        </div>

        <style>
            .nav-item.disabled {
                color: #888;
                cursor: not-allowed;
                pointer-events: none;
                opacity: 0.6;
            }

            /* Add hover effect for disabled items */
            .nav-item.disabled:hover {
                cursor: not-allowed;
            }
        </style>

        <div class="main-container">
            <img src="{{url_for('static', filename='images/image1.png')}}" alt="Left statue" class="statue-left">
            <img src="{{url_for('static', filename='images/image2.png')}}" alt="Right statue" class="statue-right">
            <div class="content-wrapper">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        {% block scripts %}{% endblock %}
    </body>
</html>
